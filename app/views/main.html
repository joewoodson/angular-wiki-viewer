<div class="container">
  
  <!-- Search Box -->
  <input type="text" placeholder="Search Wikipedia!" ng-model="wikiQuery" ng-model-options="{ debounce: 300 }">

  <!-- Wiki Article -->
  <div id="wiki-title">
    <h2>{{wikiTitle}}</h2>
  </div>
  <div id="wiki-extract" ng-bind-html="wikiExtract"></div>
</div>
